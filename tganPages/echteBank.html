<div class="container">	
			
			<h3>Anzahl echter Banken pro Benutzer und Saison</h3>
			
			<form class="form-horizontal">
				<div class="form-group">
				  <label class="col-sm-2 control-label">User:</label>
				  <div class="col-sm-10">
				    <input type="text" ng-model="User">
				  </div>
				</div> 
				<div class="form-group">
				  <label class="col-sm-2 control-label">Season:</label>
				  <div class="col-sm-10">
				    <input type="text" ng-model="Season">
				  </div>
				</div>
			</form>
			
					<table class="table table-striped">
						<thead><tr>
						    <th>Season</th>
						    <th>User</th>
						    <th>Count</th>
					  </tr></thead>
					  <tbody><tr ng-repeat="x in names | filter:User | filter:Season | orderBy:'Count'">
					    <td>{{ x.Season }}</td>
					    <td>{{ x.User }}</td>
					    <td>{{ x.Count }}</td>
					  </tr></tbody>
					</table>
	
</div>
