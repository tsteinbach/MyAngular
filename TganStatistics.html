<!DOCTYPE html>
<html>
<head>
    <title>TGAN Statistics Portal</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
 </head>

<body ng-app="demo">
	<div ng-controller="tganStatisticsControllers"> 
		<div class="container">	
			
			<form class="form-horizontal">
				<div class="form-group">
				  <label class="col-sm-2 control-label">User:</label>
				  <div class="col-sm-10">
				    <input type="text" ng-model="User">
				  </div>
				</div> 
				<div class="form-group">
				  <label class="col-sm-2 control-label">Season:</label>
				  <div class="col-sm-10">
				    <input type="text" ng-model="Season">
				  </div>
				</div>
				<div class="form-group">
				  <label class="col-sm-2 control-label">Tendenz:</label>
				  <div class="col-sm-10">
				    <input type="text" ng-model="Tendenz">
				  </div>
				</div>
			</form>
		
			
			<h3>Tendenz count per season per user </h3>	
			
					<table class="table table-striped">
						<thead><tr>
						    <th>Season</th>
						    <th>User</th>
						    <th>Tendenz</th>
						    <th>Count</th>
					  </tr></thead>
					  <tbody><tr ng-repeat="x in names | filter:User | filter:Season | filter:Tendenz | orderBy:'Tendenz'">
					    <td>{{ x.Season }}</td>
					    <td>{{ x.User }}</td>
						<td>{{ x.Tendenz }}</td>
					    <td>{{ x.Count }}</td>
					  </tr></tbody>
					</table>
	
				
		</div>
	</div>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
<script src="Scripts/app.js"></script>
<script src="Scripts/Controller/tganStatisticsControllers.js"></script>
<script src="Scripts/service/tganService.js"></script>


</body>
</html>
